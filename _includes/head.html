<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.url }}">

  <link rel="shortcut icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">﻿
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">﻿
  <script>
    window.location.replace("https://jetbrains.com/rust");
  </script>
</head>
